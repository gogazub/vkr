version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validation_api
    environment:
      - ENV_MODE=DEV
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5431/validation_db
      - DATA_PATH=/app/data
      - MODELS_PATH=/app/models
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
